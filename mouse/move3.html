		  height: 100vh;
		  overflow: hidden;
		  cursor: pointer;
		}
		
		.attention {
		  position: absolute;
		  z-index: 999;
		  top: 50%;
		  left: 50%;
		  color: #fff;
		  font-size: 20px;
		  font-weight: light;
		  font-family: "Quicksand", sans-serif;
		  letter-spacing: 10px;
		  white-space: nowrap;
		  transform: translate(-50%, -50%);
		  pointer-events: none;
		  animation: attention 8000ms linear forwards, fade 8000ms linear forwards;
		}
		
		.container {
		  position: relative;
		  display: grid;
		  grid-template-rows: repeat(10, 10vh);
		  grid-template-columns: repeat(20, 5vw);
		}
