		html *,
		html *:before,
		html *:after {
			-webkit-transition: 1s;
			-moz-transition: 1s;
			-o-transition: 1s;
			transition: 1s;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;

		[class^=container] {
			display: block;
			position: relative;
			color: #ffcc00;
			text-decoration: none;
			width: 250px;
			height: 50px;
			margin: 50px auto;
			overflow: hidden;
		}

		[class^=container] .outline {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			stroke: #ffcc00;
			stroke-width: 2px;
			fill: transparent;
		}

		[class^=container] .text {
			position: relative;
			top: -40px;
			font-family: "Helvetica";
			font-size: 1.5rem;
			line-height: 1;
			letter-spacing: 1px;
			text-transform: uppercase;
		}

		[class^=container]:hover .outline {
			stroke: deeppink;
		}

		[class^=container]:hover .text {
			color: deeppink;
		}

		.container .outline {
