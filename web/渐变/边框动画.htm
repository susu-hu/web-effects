<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
    .container::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-conic-gradient(from var(--a), #45f3ff 0%, #45f3ff 5%, transparent 5%, transparent 40%, #45f3ff 50%);
        animation: animate 4s linear infinite;
        animation-delay: -1s;
        border-radius: 20px;
    }

    .container::after {
        content: '';
        position: absolute;
        inset: 8px;
        background: #2d2d39;
        border-radius: 15px;
        border: 8px solid #25252b;
    }

    .container {
        position: relative;
        width: 400px;
        height: 400px;
        background: repeating-conic-gradient(from var(--a), #e1900c 0%, #e1900c 5%, transparent 5%, transparent 40%, #e1900c 50%);
        animation: animate 4s linear infinite;
        border-radius: 20px;
    }

    @property --a {
        syntax: '<angle>';
        inherits: false;
        initial-value: 0deg;
    }

    @keyframes animate {
        0% {
            --a: 0deg;
        }

        100% {
            --a: 360deg;

        }
    }
</style>

<body>
    <div class="container"></div>
</body>

</html>
