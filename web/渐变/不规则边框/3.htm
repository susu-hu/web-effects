<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 100%;
        height: 100%;
        background-color: #0d112d;
    }

    body,
    ul {
        margin: 0;
        padding: 0;
    }

    header {
        height: 240px;
        display: flex;
        gap: 50px;
        position: relative;
        justify-content: center;
        margin-top: 50px;
    }

    .title {
        --title-start-color: #0b8be5;
        --title-end-color: #FFF;
        --title-size: 18px;
        font-size: var(--title-size);
        font-weight: bold;
        font-style: italic;
        color: transparent;
        background: linear-gradient(0, var(--title-start-color), var(--title-start-color) 20%, var(--title-end-color) 50%, var(--title-end-color));
        background-clip: text;
        -webkit-background-clip: text;
        padding-right: 10px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
    }

    .row {
        display: flex;
    }

    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .column .column-item {
        flex: 1;
    }

    .pane-box {
        width: 700px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 40px 20px 0;
    }

    .pane-box .pane-item {
        width: calc(25% - 8px);
        background: repeating-linear-gradient(-45deg, #172e63, #172e63 2px, #0d255c 2px, #0d255c 4px);
        border: 2px solid #368ee2;
        box-sizing: border-box;
        border-radius: 10px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .pane-box .pane-item::before {
        content: '';
        width: calc(100% - 15px);
        height: 10px;
        border-radius: 100%;
        background: transparent;
        box-shadow: 0 0 10px #b4e8ff, 0 0 30px #b4e8ff, 0 0 50px #b4e8ff;
        display: block;
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
    }

    .pane-box .pane-item::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 15px);
        height: 2px;
        background: linear-gradient(90deg,
                #368ee2 0,
                #b4e8ff 45%,
                #b4e8ff 55%,
                #368ee2 100%);
    }

    .pane-box .pane-item span {
        max-width: 100%;
        font-weight: bold;
    }

    .pane-box .pane-item span:nth-of-type(1) {
        color: #FFF;
        font-size: 18px;
    }

    .pane-box .pane-item span:nth-of-type(2) {
        color: #00f6ff;
        font-size: 28px;
    }
</style>

<body>
    <header>
        <div class="pane-box">
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>12</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>10</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>1</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>1</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>2</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>2</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>4</span>
            </div>
            <div class="pane-item">
                <span class="ellipsis">小标题</span>
                <span>0</span>
            </div>
        </div>
    </header>
</body>

</html>
