<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    width: 100%;
    height: 100%;
    background-color:  #0d112d;
  }
  body, ul {
    margin: 0;
    padding: 0;
  }
  header {
    height: 240px;
    display: flex;
    gap: 50px;
    position: relative;
    justify-content: center;
    margin-top: 50px;
  }
  .title-box {
    width: calc(100% - 30px);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .title-box .link {
    color: #FFF;
    font-size: 14px;
    font-weight: 200;
    white-space: nowrap;
    cursor: pointer;
  }
  .title-box .link::after {
    content: ' >';
  }
  .title {
    --title-start-color: #0b8be5;
    --title-end-color: #FFF;
    --title-size: 18px;
    font-size: var(--title-size);
    font-weight: bold;
    font-style: italic;
    color: transparent;
    background: linear-gradient(0, var(--title-start-color), var(--title-start-color) 20%, var(--title-end-color) 50%, var(--title-end-color));
    background-clip: text;
    -webkit-background-clip: text;
    padding-right: 10px;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
  .row {
    display: flex;
  }
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .column .column-item {
    flex: 1;
  }
  .pane-box {
    width: 450px;
    position: relative;
    padding: 10px 20px;
    font-size: 20px;
  }
  .pane-box ul {
    width: 100%;
    height: calc(100% - 30px);
    display: flex;
    flex-direction: column;
  }
  .pane-box ul li {
    flex: 1;
  }
  .pane-box ul li:not(:nth-last-of-type(1)) {
    border-bottom: 1px dashed var(--border-color);
  }
  .pane-box ul li {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .pane-box ul li span {
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }
  .pane-box ul li span:nth-of-type(1) {
    width: 100px;
    color: var(--list-color);
    font-size: 18px;
    font-weight: bold;
  }
  .pane-box ul li span:nth-of-type(2) {
    width: calc(100% - 100px);
    color: #FFF;
    font-size: 14px;
    font-weight: 200;
  }
  .pane-box1, .pane-box3 {
    --start-color: #ffa000;
    --end-color: #6e4620;
    --border-color: #6c431f;
    --list-color: #ffb500;
  }
  .pane-box2, .pane-box4 {
    --start-color: #d94453;
    --end-color: #79304a;
    --border-color: #703146;
    --list-color: #ff7569;
  }
  .pane-box2 .title-box, .pane-box4 .title-box {
    padding-left: 30px;
  }
  .pane-box1::after {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    background: linear-gradient(0deg, var(--start-color) 0, var(--start-color) 100%) no-repeat,
                linear-gradient(0deg, var(--end-color) 0, var(--start-color) 100%) no-repeat,
                linear-gradient(0deg, var(--end-color) 0, var(--start-color) 100%) no-repeat,
                linear-gradient(0deg, var(--end-color) 0, var(--end-color) 100%) no-repeat,
                linear-gradient(45deg, transparent, transparent 50%, var(--start-color) 50%, var(--start-color) calc(50% + 1px), transparent calc(50% + 1px)) no-repeat;
    background-size: calc(100% - 50px) 1px, 1px 100%, 1px calc(100% - 50px), 100% 1px, 50px 50px;
    background-position: 0 0, 0 0, 100% 50px, 0 100%, 100% 0;
    filter: drop-shadow(0 2px 3px var(--start-color)) drop-shadow(0 4px 4px var(--start-color))
            drop-shadow(0 5px 5px var(--start-color)) drop-shadow(0 0 40px var(--start-color))
            drop-shadow(0 0 100px var(--start-color));
    clip-path: polygon(0 0, calc(100% - 48px) 0, calc(100% + 1px) 48px, calc(100% + 1px) calc(100% + 1px), 0 calc(100% + 1px));
  }
  .rotate-y-180::before, .rotate-y-180::after {
    transform: rotateY(180deg);
  }
</style>
<body>
  <header>
    <div class="pane-box pane-box1">
      <div class="title-box">
        <div class="title ellipsis" style="--title-start-color: #ffb500; --title-end-color: #ffdccc; --title-size: 23px;">一个大标题</div>
        <div class="link">详情</div>
      </div>
      <ul>
        <li>
          <span>002-XX</span>
          <span>XXXXXX、XXX、XXXXX、XXXX</span>
        </li>
        <li>
          <span>013-XXX</span>
          <span>XXX、XXXXX、XXXXXXX、XXXXX、XXXX</span>
        </li>
        <li>
          <span>022-XXX</span>
          <span>XXXX、XXXXXX</span>
        </li>
      </ul>
    </div>
    <div class="pane-box pane-box1 pane-box2 rotate-y-180">
      <div class="title-box">
        <div class="title ellipsis" style="--title-start-color: #fe776a; --title-end-color: #ffd0c8; --title-size: 23px;">一个大标题</div>
        <div class="link">详情</div>
      </div>
      <ul>
        <li>
          <span>002-XX</span>
          <span>XXXXXX、XXX、XXXXX、XXXX</span>
        </li>
        <li>
          <span>013-XXX</span>
          <span>XXX、XXXXX、XXXXXXX、XXXXX、XXXX、XXXXXXX、XXXXX、XXXX</span>
        </li>
        <li>
          <span>022-XXX</span>
          <span>XXXX、XXXXXX</span>
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
