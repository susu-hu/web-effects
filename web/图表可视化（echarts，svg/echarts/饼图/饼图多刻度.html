<!DOCTYPE html>
                <html style="height: 100%;width:100%">
                    <head>
                        <meta charset="utf-8">
                    </head>
             <body style="height: 100%; width:100%">
                        <div id="chart-panel" style="height: 100%;width: 100%"></div>
                        <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
                        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
                        
                        <script type="text/javascript">
                var dom = document.getElementById("chart-panel");
                var myChart = echarts.init(dom);
                var option;
                var app ={};
                let dataPie2 = [
    {
        name: '应收',
        value: 60,
    },
    {
        name: '实收',
        value: 40,
    },
    {
        name: '欠费',
        value: 10,
    },
];
let dataColor2 = [
    {
        type: 'linear',
        x: 0,
        x2: 0,
        y: 1,
        y2: 0,
        colorStops: [
            { offset: 0, color: 'rgba(5, 75, 170, 1)' },
            { offset: 0.3, color: 'rgba(10, 138, 222, 1)' },
            { offset: 0.6, color: 'rgba(6, 91, 184, 1)' },
            { offset: 1, color: 'rgba(11, 151, 232, 1)' },
        ],
    },
    {
        type: 'linear',
        x: 0,
        x2: 0,
        y: 1,
        y2: 0,
        colorStops: [
            { offset: 0, color: 'rgba(3, 120, 134, 1)' },
            { offset: 1, color: 'rgba(0, 200, 188, 1)' },
        ],
    },
    {
        type: 'linear',
        x: 0,
        x2: 0,
        y: 1,
        y2: 0,
        colorStops: [
            { offset: 0, color: 'rgba(241, 108, 114, 1)' },
            { offset: 1, color: 'rgba(169, 14, 69, 1)' },
        ],
    },
];
let legendData = [],
    seriesData = [],
    radiusValue = 60,
    total = 0;
let startAngle = [];

total = dataPie2.reduce((a,c)=>a+c.value,0)

dataPie2.reduce((a,c)=>{
    startAngle.push(a/total*360)
     return a+c.value
},0)
for (var i = 0; i < dataPie2.length; i++) {
    legendData.push(dataPie2[i].name);
    seriesData.push({
        type: 'pie',
        clockWise: true, //饼图的扇区是否是顺时针排布
        radius: [radiusValue - 8 * i + '%', radiusValue - 4 - 8 * i + 1 + '%'],
        center: ['50%', '50%'],
        label: {
            normal: {
                show: false, //隐藏引导线标识
            },
        },
        hoverAnimation: false, //关闭 hover 在扇区上的放大动画效果
        startAngle: 180+startAngle[i], //起始角度
        data: [
            {
                //透明伞形
                z: 1,
                value: total - dataPie2[i].value,
                tooltip: {
                    show: false,
                },
                itemStyle: {
                    //设置透明伞形
                    color: 'rgba(60, 79, 154, 0.2)', //伞形颜色
                    // borderWidth: 10,
                    // borderColor: 'rgba(60, 79, 154, 0.2)',
                    label: {
                        show: false,
                    },
                },
            },
            {
                z: 2,
                value: dataPie2[i].value,
                name: dataPie2[i].name,

                itemStyle: {
                    // borderWidth: 10,
                    borderRadius: '50%',
                    // borderColor: dataColor2[i],
                    color: dataColor2[i],
                },
            },
        ],
    });
}
seriesData.push(
    {
        type: 'pie',
        name: '内层细圆环',
        radius: ['26%', '27%'],
        hoverAnimation: false,
        clockWise: false,
        itemStyle: {
            //   opacity: 0.5,
            color: 'rgba(160,160,160,0.5)',
        },
        label: {
            show: false,
        },
        data: [100],
    },
    {
        name: '大环',
        type: 'gauge',
        splitNumber: 15,
        radius: '27%',
        center: ['50%', '50%'],
        startAngle: 90,
        endAngle: -269.9999,
        axisLine: {
            show: false,
            lineStyle: {
                opacity: 0.5,
                color: [[0, 'rgba(160,160,160,0.5)']],
            },
        },
        axisTick: {
            show: false,
        },
        splitLine: {
            show: true,
            length: 12,
            lineStyle: {
                color: 'auto',
                width: 3.5,
            },
        },
        axisLabel: {
            show: false,
        },
        detail: {
            show: false,
        },
    },
    {
        name: '小环',
        type: 'gauge',
        splitNumber: 15,
        radius: '32%',
        center: ['50%', '50%'],
        startAngle: 90,
        endAngle: -269.9999,
        axisLine: {
            show: false,
        },
        axisTick: {
            show: true,
            lineStyle: {
                opacity: 0.5,
                color: 'rgba(160,160,160,1)',
                width: 3,
            },
            length: 20,
            splitNumber: 5,
        },
        splitLine: {
            show: false,
        },
        axisLabel: {
            show: false,
        },
        detail: {
            show: false,
        },
    }
);
option = {
    backgroundColor: 'rgba(4, 11, 27, 1)',
    tooltip: {
        trigger: 'item',
        show: true,
        formatter: '{b} : <br/>{d}%',
        backgroundColor: 'rgba(0,0,0,0.7)', // 背景
        padding: [8, 10], //内边距
        extraCssText: 'box-shadow: 0 0 3px rgba(255, 255, 255, 0.4);', //添加阴影
    },
    legend: {
        data: legendData,
        icon: 'vertical',
        top: '0',
        itemGap: 80,
        itemWidth: 15,
        itemHeight: 8,
        formatter: function (name) {
            let target, percent;
            for (let i = 0; i < dataPie2.length; i++) {
                if (dataPie2[i].name === name) {
                    target = dataPie2[i].value;
                    percent = ((target / total) * 100).toFixed(2);
                }
            }
            let arr = [' {blue|' + name + '}', ' {white|' + target + '}', percent + '% '];
            return arr.join('\n');
        },
        textStyle: {
            lineHeight: 20,
            color: '#a5dbff',
            align: 'right',
            rich: {
                white: {
                    color: '#e9e9e9',
                    align: 'right',
                },
                blue: {
                    color: '#a5dbff',
                    align: 'right',
                },
            },
        },
    },
    series: seriesData,
};

                if (option && typeof option === 'object') {
                    myChart.setOption(option);
                }
                 </script>
               </body>
            </html>
