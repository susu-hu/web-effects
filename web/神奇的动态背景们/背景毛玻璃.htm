<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/web/common.css" />
<style>
    body {
        color: #333;
        font-size: 50px;
        background: #fff;
    }

    body::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        -webkit-backdrop-filter: blur(150px);
        backdrop-filter: blur(150px);
        z-index: -1;

    }

    .sharp {
        width: 100%;
        height: 100%;
        position: fixed;
        /* filter: blur(64px);
        background: #fff; */

        left: 0;
        top: 0;
        z-index: -1;


    }

    .sharp::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        clip-path: polygon(1.68002% 23.734%, 52.6783% 26.9482%, 54.1128% 34.844%, 53.8185% 93.5709%, 78.8007% 1.64461%, 92.9711% 89.523%, 91.7055% 16.3905%, 82.6714% 79.6506%, 57.5301% 65.1318%, 93.2002% 76.6128%, 31.1894% 85.4638%, 99.7068% 40.0821%, 10.6835% 67.7421%, 62.4306% 63.0975%, 15.6554% 91.0503%);
        background: linear-gradient(to right bottom, rgb(244, 114, 182), rgb(236, 72, 153));
        transform: rotate(35deg);
        opacity: .55;
        animation: bgchange 3s infinite ease-in-out alternate-reverse;

    }

    @keyframes bgchange {
        0% {
            filter: hue-rotate(0deg);
        }

        100% {
            filter: hue-rotate(50deg);
        }
    }
</style>

<body>
    <div>苏苏_ICON</div>
    <div class="sharp">
    </div>
</body>

</html>
