<style>
    html,
    body {

        background: #222;
        perspective: 1000px;
        overflow: hidden;
        background-size: 100% auto;

    .box {
        transform-style: preserve-3d;
        height: 100%;
        transform: rotateX(70deg) rotateY(-20deg);
        width: 300px;
        height: 300px;
    }

    .star {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        animation: starrotate 10s linear;
        animation-iteration-count: infinite;
    }

    .starline {

        left: 0;

        bottom: 0;
        margin: auto;
        width: 100%;

        border-radius: 50%;
