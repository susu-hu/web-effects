<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        display: flex;
        align-items: center;
        background: #222;
        gap: 20px;
        width: 900px;
        flex-wrap: wrap;
    }

    div {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        flex-shrink: 0;
        background: conic-gradient(#bde8fc 0%, #4478f0 var(--per), #f5f5f5 0);
        -webkit-mask: radial-gradient(farthest-side, transparent 79.5%, transparent 80.5%, red 0);
        mask: radial-gradient(farthest-side, transparent 79.5%, transparent 80.5%, red 0);
        /* filter: blur(1px); */
    }

    div:nth-child(7) {
        background: conic-gradient(#bde8fc 0%, #4478f0 85%, #983d6d 90%, #f5f5f5 0);
    }
</style>

<body>
    <div style="--per:0%"></div>
    <div style="--per:20%"></div>
    <div style="--per:30%"></div>
    <div style="--per:40%"></div>
    <div style="--per:90%"></div>
    <div style="--per:100%"></div>
    <div></div>
</body>

</html>
