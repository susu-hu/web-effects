<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="renderer" content="webkit">
		<link rel="shortcut icon" href="favicon.ico" />
		<title>GameTiao</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
	</head>
	<style>
		{
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-ms-box-sizing: border-box;
			-o-box-sizing: border-box;
			box-sizing: border-box;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			font: 14px/1.5 'Lato', sans-serif;
			color: #fefeff;
			-webkit-font-smoothing: antialiased;
			font-weight: normal;
		}

		body {
			background: #000;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		h1 {
			font: 3.1em 'Cinzel', serif;
			font-weight: 180;
			letter-spacing: 0.1em;
			text-shadow: 0 0 25px rgba(254, 254, 255, 0.85);
		}

		h2 {
			font: 1.5em 'Cinzel', serif;
			font-weight: 130;
			letter-spacing: 0.2em;
			text-shadow: 0 0 20px rgba(254, 254, 255, 0.65);
			text-transform: uppercase;
		}

		[class^="letter"] {
			-webkit-transition: opacity 3s ease;
			-moz-transition: opacity 3s ease;
			-transition: opacity 3s ease;
		}

		.letter-0 {
			transition-delay: 0.2s;
		}

		.letter-1 {
			transition-delay: 0.4s;
		}

		.letter-2 {
			transition-delay: 0.6s;
		}

		.letter-3 {
			transition-delay: 0.8s;
		}

		.letter-4 {
			transition-delay: 1.0s;
		}

		.letter-5 {
			transition-delay: 1.2s;
		}

		.letter-6 {
			transition-delay: 1.4s;
		}

		.letter-7 {
			transition-delay: 1.6s;
		}

		.letter-8 {
			transition-delay: 1.8s;
		}

		.letter-9 {
			transition-delay: 2.0s;
		}

		.letter-10 {
			transition-delay: 2.2s;
		}

		.letter-11 {
			transition-delay: 2.4s;
		}

		.letter-12 {
			transition-delay: 2.6s;
		}

		.letter-13 {
			transition-delay: 2.8s;
		}

		.letter-14 {
			transition-delay: 3.0s;
		}

		.letter-15 {
			transition-delay: 3.2s;
		}

		.letter-16 {
			transition-delay: 3.4s;
		}

		.letter-17 {
			transition-delay: 3.6s;
		}

		.letter-18 {
			transition-delay: 3.8s;
		}

		.letter-19 {
			transition-delay: 4.0s;
		}

		h1,
		h2 {
			visibility: hidden;
			-webkit-transform: translate3d(0, 0, 0);
			-moz-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
		}

		h1.transition-in,
		h2.transition-in {
			visibility: visible;
		}

		h1 [class^="letter"],
		h2 [class^="letter"] {
			opacity: 0;
		}

		h1.transition-in [class^="letter"],
		h2.transition-in [class^="letter"] {
			opacity: 1;
		}

		#container {
			display: table;
			position: absolute;
			z-index: 20;
			width: 100%;
			height: 100%;
			text-align: center;
			cursor: default;
		}

		#container>div {
			display: table-cell;
			vertical-align: middle;
		}

		#container p {
			position: absolute;
			width: 100%;
			left: 0;
			bottom: 25px;
			font-size: 60%;
			letter-spacing: 0.1em;
			font-weight: 300;
			color: #76747a;
			-webkit-font-smoothing: subpixel-antialiased;
			font-smoothing: subpixel-antialiased;
		}

		#container p strong {
			color: #b3abc5;
		}

		#container p span {
			font-size: 80%;
			padding: 0 2px;
		}

		#canvas {
			position: absolute;
			z-index: 10;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			cursor: default;
		}

		#stats {
			position: absolute;
			z-index: 10;
			left: 10px;
			top: 10px;
		}

		.dg.ac {
			z-index: 100 !important;
		}

		a:hover {
			color: #CCCCCC;
			text-decoration: underline;
		}

		a,
		a:link {
			color: #fff;
			text-decoration: none;
		}

		.STYLE1 {
			font-family: Arual;
			font-weight: bold;
		}

		.STYLE2 {
			color: #FF0000
		}
	</style>

	<body ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false"
		onselectstart="event.returnValue=false">
		<div id="container">
			<div>
				<br />
				<br />
				<h1 id="h1">welcome to susu blog</h1>
				<h2 id="h2">做一款中国的3A大作</h2>
				<br />
				<br />
				<br />
			</div>
		</div>
		<canvas id="canvas" width="1920" height="849"></canvas>
		<script type='text/javascript' src='./img/2.js'></script>
		<script type='text/javascript' src='./img/3.js'></script>
	</body>
</html>
