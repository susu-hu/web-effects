<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>纯CSS3实现流星划过动画</title>
	</head>
	<style>
		@charset "utf-8";

		body {
			background: #001042;
		}

		.meteor-body {
			width: 18.75rem;
			height: 30.5rem;
			background: transparent;
			overflow: hidden;
			z-index: 0;
			margin: 0 auto;
		}

		.main-con {
			width: 100%;
			height: 100%;
			position: relative;
			-webkit-transform: rotate(45deg);
		}

		.shooting_star {
			opacity: 0;
			position: absolute;
			left: 50%;
			top: 50%;
			height: 41px;
			width: 39px;
			background: url(./img/lxy.png) no-repeat;
			background-size: 100% 100%;
			-webkit-animation: tail 2s ease-in-out infinite, shooting 2s ease-in-out infinite;
			animation: tail 2s ease-in-out infinite, shooting 2s ease-in-out infinite;
		}

		.shooting_star:nth-child(1) {
			top: -7%;
			left: 5%;
			height: 2.75rem;
			width: .25rem;
			-webkit-animation-delay: 500ms;
			animation-delay: 500ms;
		}

		.shooting_star:nth-child(2) {
			top: -4%;
			left: 24%;
			height: 3.35rem;
			width: .35rem;
			-webkit-animation-delay: 0ms;
			animation-delay: 0ms;
		}

		.shooting_star:nth-child(3) {
			top: 5%;
			left: 60%;
			-webkit-transform: scale(0.8);
			transform: scale(0.8);
			-webkit-animation-delay: 870ms;
			animation-delay: 870ms;
		}

		.shooting_star:nth-child(4) {
			top: 35%;
			left: 65%;
			-webkit-transform: scale(0.6);
			transform: scale(0.6);
			-webkit-animation-delay: 300ms;
			animation-delay: 300ms;
		}

		.shooting_star:nth-child(5) {
			top: 55%;
			left: 45%;
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
			-webkit-animation-delay: 658ms;
			animation-delay: 658ms;
		}

		.shooting_star:nth-child(6) {
			top: 65%;
			left: 75%;
			-webkit-transform: scale(0.7);
			transform: scale(0.7);
			-webkit-animation-delay: 800ms;
			animation-delay: 800ms;
		}

		.shooting_star:nth-child(7) {
			top: 45%;
			left: 5%;
			-webkit-transform: scale(0.7);
			transform: scale(0.7);
			-webkit-animation-delay: 1s;
			animation-delay: 1s;
		}

		/* 动画 */
		@-webkit-keyframes tail {
			0% {
				opacity: 0;
			}

			30% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}

		@keyframes tail {
			0% {
				opacity: 0;
			}

			30% {
				opacity: 1;
			}

			100% {
				opacity: 0;
			}
		}

		@-webkit-keyframes shooting {
			0% {
				-webkit-transform: translateY(0);
				transform: translateY(0);
			}

			100% {
				-webkit-transform: translateY(100px);
				transform: translateY(100px);
			}
		}

		@keyframes shooting {
			0% {
				-webkit-transform: translateY(0);
				transform: translateY(0);
			}

			100% {
				-webkit-transform: translateY(100px);
				transform: translateY(100px);
			}
		}
	</style>
	<body>
		<div class="meteor-body">
			<div class="main-con">
				<div class="shooting_star"></div>
				<div class="shooting_star"></div>
				<div class="shooting_star"></div>
				<div class="shooting_star"></div>
				<div class="shooting_star"></div>
				<div class="shooting_star"></div>
				<div class="shooting_star"></div>
			</div>
		</div>
	</body>
</html>
