<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3 SVG实现的卡片内容翻转切换动画DEMO演示</title>

		<style>
			@import url("static/css/css.css");

			html {
				box-sizing: border-box;
			}

			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}

			html,
			body {
				height: 100%;
			}

			body {
				align-items: center;
				background: #fff;
				font-family: 'Varela Round', sans;
				justify-content: center;
			}

			.screen {
				border-radius: 5vh;
				box-shadow: 0px 20px 25px 1px rgba(0, 0, 0, 0.25);
				height: 80vh;
				overflow: hidden;
				position: relative;
				width: 40vh;
				margin: 50px auto;
			}

			.screen::before {
				background: #fff;
				border-bottom-left-radius: 3vh;
				border-bottom-right-radius: 3vh;
				content: '';
				height: 3vh;
				left: -25%;
				margin-left: 50%;
				position: absolute;
				top: -1px;
				-webkit-transform: rotateX(-10deg);
				transform: rotateX(-10deg);
				width: 50%;
				z-index: 1;
			}

			.screen:hover+.hint {
				opacity: 0.4;
				transition: opacity 1200ms ease-out;
			}

			.background {
				background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				transition: -webkit-filter 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
				transition: filter 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
				transition: filter 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955), -webkit-filter 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}

			.stage {
				height: 80vh;
				left: 0;
				position: absolute;
				bottom: 0;
				-webkit-transform-origin: 50% 150%;
				transform-origin: 50% 150%;
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
				transition: -webkit-transform 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
				transition: transform 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
				transition: transform 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955), -webkit-transform 500ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
				width: 40vh;
			}

			.page {
				bottom: 0;
				left: 0;
				height: 80vh;
				padding: 0 5vh;
				position: absolute;
				text-align: center;
				-webkit-transform-origin: 50% 150%;
				transform-origin: 50% 150%;
				width: 40vh;
				/* debug */
				color: #fff;
			}

			.page:nth-child(2) {
				-webkit-transform: rotateZ(90deg);
				transform: rotateZ(90deg);
			}

			.page:nth-child(3) {
				-webkit-transform: rotateZ(180deg);
				transform: rotateZ(180deg);
			}

			.page:nth-child(4) {
				-webkit-transform: rotateZ(270deg);
				transform: rotateZ(270deg);
			}

			.button {
				background: none;
				border: none;
				color: #fff;
				cursor: pointer;
				height: 9vh;
				margin-top: -4.5vh;
				padding: 0;
				opacity: 0.2;
				position: absolute;
				top: 50%;
				-webkit-transform: scaleX(0.8);
				transform: scaleX(0.8);
				transition: opacity 200ms linear;
				width: 7vh;
			}

			.button:focus {
				outline: none;
			}

			.button:hover {
				opacity: 0.7;
			}

			.arrow {
				fill: #fff;
				height: 7vh;
				width: 7vh;
			}

			.button_next {
				right: 0;
			}

			h1 {
				font-size: 5vh;
				font-weight: normal;
				line-height: 1.1;
				margin-bottom: 3vh;
			}

			p {
				font-size: 3vh;
				line-height: 1.2;
				margin-bottom: 5vh;
			}

			.button_fake {
				background-color: #ff655b;
				border-radius: 3vh;
				font-size: 2.7vh;
				margin: 0 auto;
				padding: 1.5vh;
				text-transform: uppercase;
				width: 25vh;
			}

			.cupcake {
				height: 25vh;
				width: 25vh;
				margin-top: 10vh;
				margin-bottom: 5vh;
			}

			.hint {
				color: silver;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 4vh;
				margin-top: -4vh;
				margin-left: 3vh;
				pointer-events: none;
				opacity: 0;
				transition: opacity 250ms ease-out;
				-webkit-transform: rotateZ(-13deg);
				transform: rotateZ(-13deg);
			}
		</style>
	</head>

				</div>
			</div>
			<button class="button button_prev">

					<use xlink:href="#left-arrow"></use>

			</button>
			<button class="button button_next">
				<svg class="arrow">
					<use xlink:href="#right-arrow"></use>
				</svg>
			</button>
		</div>

		<script>
			var stage = document.querySelector('.stage');
			var background = document.querySelector('.background');

			var rotation = 0;

			document.querySelector('.button_prev').
			addEventListener('click', function() {
				return applyStyles(rotation += 90);
			});

			document.querySelector('.button_next').
			addEventListener('click', function() {
				return applyStyles(rotation -= 90);
			});

			function applyStyles() {
				background.style.filter = 'hue-rotate(' + rotation + 'deg)';
				stage.style.transform = 'rotateZ(' + rotation + 'deg)';
			}
		</script>
